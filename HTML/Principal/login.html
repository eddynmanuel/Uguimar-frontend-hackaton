<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../CSS/CSS-Principal/login.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form id="login-form" class="sign-in-form">
              <h2 class="title">Bienvenidos</h2>
              <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="email" id="login-email" placeholder="Correo Electrónico" required />
              </div>
              <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="login-password" placeholder="Contraseña" required />
              </div>
              <button type="submit" class="btn solid">Iniciar Sesión</button>
          </form>
          
          <form id="register-form" class="sign-up-form">
              <h2 class="title">Registrarse</h2>
              <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" id="register-nombre" name="nombre" placeholder="Nombre" required />
              </div>
              <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" id="register-apellido" name="apellido" placeholder="Apellido" required />
              </div>
              <div class="input-field">
                  <i class="fas fa-calendar-alt"></i>
                  <input type="date" name="fecha_nacimiento" required>
              </div>
              <div class="input-field">
                  <i class="fas fa-phone"></i>
                  <input type="tel" id="register-telefono" name="telefono" placeholder="Teléfono" required />
              </div>
              <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="register-correo" name="correo" placeholder="Correo Electrónico" required />
              </div>
              <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="register-contraseña" name="contrasena" placeholder="Contraseña" required />
              </div>
              <button type="submit" class="btn">Registrar</button>
          </form>          
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>Eres Nuevo Aqui ?</h3>
              <p>
                <strong>
                    Haz click en el botón de Registrar para poder validar la información correspondida.
                </strong>
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Registrar
              </button>
            </div>
            <img src="#" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Ya te registraste ?</h3>
              <p>
                <strong>
                    Si ya estas registrado Haga click en el boton Iniciar Sesión para poder acceder
                    a nuestro sitio web.
                </strong>
              </p>
              <button class="btn transparent" id="sign-in-btn">Iniciar Sesión</button>
            </div>
            <img src="#" class="image" alt="" />
          </div>
        </div>
      </div>

    <script src="../../JS/JS-Principal/login.js"></script>
</body>
</html>
